<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>

        <section id="login">

            <div id="imagem">
                <!-- aqui entra a imagem na css -->
            </div>


            <div id="formulario">

                <h1>Login</h1>

                <p>
                    Seja bem vindo(a) novamente, faça o login para acessar sua conta e  configurações de seu ambiente.
                </p>

                <form action="login.php" method="post" autocomplete="on">
                    <label for="ilogin">E-mail</label>
                    <input type="email" name="login" id="ilogin" required placeholder="seu e-mail"><br>

                    <label for="isenha">Senha</label>
                    <input type="password" name="Senha" id="isenha" required placeholder="sua senha" min="8"><br>

                    <input type="submit" value="Entrar"><br>
                    <input type="reset" value="Esqueci a senha">

                </form>

            </div>

        </section>

    </main>
    
</body>
</html>

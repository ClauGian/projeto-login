<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=vpn_key" />
    
</head>
<body>
    <main>

        <section id="login">

            <div id="imagem">
                <!-- aqui entra a imagem na css -->
            </div>


            <div id="formulario">

                <h1>Login</h1>

                <p>
                    Seja bem vindo(a) novamente, faça o login para acessar sua conta e  configurações de seu ambiente.
                </p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" required placeholder="seu e-mail">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="Senha" id="isenha" required placeholder="sua senha" min="8">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar"><br>
                    <input type="reset" value="Esqueci a senha">

                    
                </form>

            </div>

        </section>

    </main>
    
    
    
</body>
</html>
